<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" type="text/css" href="../../styles.css">
    </head>
    <body>
        <div class="form">
            <img src="../../images/profile.png"><br><br>
            <form action="dashboard.html">

        </div>
